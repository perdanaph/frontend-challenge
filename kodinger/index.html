<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/styles/style.css">
  <title>Kodinger</title>
</head>
<body>
  <main>
    <section class="left-content">
      <div class="brand">
        <img src="./assets/images/logo.png" alt="logo">
      </div>
      <h1 class="title">Welcome to <span class="title-bold">Kodinger</span></h1>
      <p class="text-content">Before you get started, you must login or register if you don't already have an account.</p>
      <nav class="option">
        <a href="#login" class="login">login</a>
        <a href="#register" class="register">register</a>
      </nav>
      <form class="form" action="">
        <div class="email">
          <label for="email" class="email">Email</label>
          <input type="email">
        </div>
        <div class="password">
          <div class="form-password">
            <label for="password" class="password">Password</label>
            <a href="#">Lupa Password?</a>
          </div>
          <input type="password">
        </div>
        <button class="button-signin" type="submit">Sign In</button>
      </form>
      <footer>
        <p>Develop by Perdana Design by Nauval</p>
      </footer>
    </section>
    <section class="right-content"></section>
  </main>
</body>
</html>
